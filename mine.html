<script type="text/javascript">

var t = 0,
material = ['obscene wealth', 'mixed political ideologies', 'alcoholics', 'children of divorce', 'men who married rich', 'sarcastic assholes', 'repressed childood memories', 'suburban denial', 'second marraiges masquerading as the first', 'irony'],
place = ['in the DC suburbs', 'somewhere in Virginia', 'down the street from where they grew up', 'too close for comfort', 'within walking distance of the metro', 'in the kind of place you expect to see cows', 'somewhere unknown by the GPS', 'in the part of town where the kids have allowances bigger than our paychecks', 'at the beach - the nice one', 'in New Orleans, where we never visit', 'by that one lake', 'at least three John Hiatt albums away'],
light_source = ['crab shaped string lights', 'moms star lamps', 'my iphone flashlight', 'the glow of the television'],
inhabitants = ['my parents arguing passive aggressively', 'the cousins - but just the ones still at the kids table', 'my dead bitch grandmother', 'Oma, Opa, and the maid', 'Aunt Sissys weird husband', 'Christy and Christopher - the wonder twins', 'the German Woehrles', 'the ex wife that Zach and Seth dont know about', '5 recovering alcoholics and Uncle Paul with a bottle of wine', 'the side of the family we dont talk about', 'Jennifer, pressuring Peter to pop the question', 'three little boys that arent related to us', 'my cousin Adam and his rich heiress wife'];

function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function stanza() {
    "use strict";
    return 'A HOUSE OF ' + choose(material) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + choose(place) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;lit by ' + choose(light_source) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;INHABITED BY ' + choose(inhabitants);
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (8 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.innerHTML = stanza();
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 5000);
}

</script>
